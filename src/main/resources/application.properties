spring.application.name = DB_Team

spring.datasource.url = jdbc:mysql://127.0.0.1:3306/DB
spring.datasource.username = DB
spring.datasource.password = dbwine1111111111

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Optional: Hibernate settings for UTF-8
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.properties.hibernate.connection.characterEncoding=utf8mb4
spring.jpa.properties.hibernate.connection.charSet=utf8mb4
spring.jpa.properties.hibernate.connection.collation=utf8mb4_general_ci

logging.level.org.hibernate=debug
